<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function disappear(elem){
	elem.style.display = 'none';
}
</script>
</head>
<body>
<table>
<tr>
	<td onclick="disappear(this);">1. 클릭하면 사라집니다.</td> <!-- this는 td태그 자기자신 -->
</tr>
<tr>
	<td onclick="disappear(this);">2. 클릭하면 사라집니다.</td>
</tr>
<tr>
	<td onclick="disappear(this);">3. 클릭하면 사라집니다.</td>
</tr>
</table>
</body>
</html>
