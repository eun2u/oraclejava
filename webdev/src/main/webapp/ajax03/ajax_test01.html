<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" type="image/png" sizes="16x16" href="/webdev/img/favicon.png">
<script type="text/javascript" src="jquery-3.6.0.js"></script>

<script type="text/javascript">
$(document).ready(function(){		//$(document).ready; ==> $();
	$('#btn1').click(function(){	//id에 접근 -> #
		//alert('버튼1 클릭');
		$.ajax({ //ajax내에 자바스크립트 형태의 오브젝트로 넣어줘야함 $.ajax({})
			url: 'msg.txt', 
			success: function(result){
				$('#rcvData').html(result);
			}
		});
	});
	
	$('#btn2').click(function(){	
		//alert('버튼2 클릭');
		$.ajax({
			url: 'msg.jsp', 
			success: function(result){
				$('#rcvData').html(result);
			}
		});
	});
});

</script>
</head>
<body>
<input type="button" value="테스트1" id="btn1"/>
<input type="button" value="테스트2" id="btn2"/>
<div id="rcvData">??
</div>
</body>
</html>
